name: test-linux

on: [push]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      # - uses: actions/checkout@v2
      - name: Install required packages
        run: apt-get update && apt-get -y upgrade && apt-get install -y build-essential procps curl file git gcc sudo make zsh wget python3-pip unzip gettext
      - name: Install packages for libstderred
        run: apt-get install -y cmake
      - name: Clone this repo
        run: git clone --depth 1 https://github.com/nobu-g/dotfiles.git
      - name: Install dotfiles
        run: make install
        working-directory: ./dotfiles
      - name: Test commands
        run: make test
        working-directory: ./dotfiles
    env:
      DEBIAN_FRONTEND: noninteractive

  centos:
    runs-on: ubuntu-latest
    container: centos:latest
    steps:
      - name: Install required packages
        run: |
          yum groupinstall -y 'Development Tools'
          yum install -y procps-ng curl file git gcc sudo make zsh wget unzip gettext perl-ExtUtils-MakeMaker glibc-devel
      - name: Install packages for libstderred
        run: dnf install -y cmake gcc-c++
      - name: Clone this repo
        run: git clone --depth 1 https://github.com/nobu-g/dotfiles.git
      - name: Install dotfiles
        run: make install
        working-directory: ./dotfiles
      - name: Test commands
        run: make test
        working-directory: ./dotfiles

  fedora:
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Install required packages
        run: |
          dnf group install -y 'Development Tools'
          dnf clean all && dnf install -y procps-ng curl file git gcc g++ sudo make zsh wget unzip gettext libxcrypt-compat perl-ExtUtils-MakeMaker perl-FindBin glibc-devel
      - name: Install packages for libstderred
        run: dnf install -y cmake gcc-c++
      - name: Clone this repo
        run: git clone --depth 1 https://github.com/nobu-g/dotfiles.git
      - name: Install dotfiles
        run: make install
        working-directory: ./dotfiles
      - name: Test commands
        run: make test
        working-directory: ./dotfiles

